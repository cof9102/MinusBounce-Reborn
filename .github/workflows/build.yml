on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Java setup
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
          cache: "gradle"

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build
        run: chmod +x ./gradlew && ./gradlew setupCiWorkspace build

      - name: Debug build artifacts
        run: ls -lh build/libs

      - name: Rename build artifacts
        run: |
          JAR_FILE=$(find build/libs -name 'MinusBounceReborn-*.jar' | head -n 1)
          echo "Found jar file: $JAR_FILE"
          mv "$JAR_FILE" build/libs/MinusBounceReborn-build.jar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MinusBounceReborn
          path: build/libs/MinusBounceReborn-build.jar